name: Azure CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: travelhub.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build Docker image
        run: docker build -t travelhub.azurecr.io/travelhub:${{ github.sha }} .

      - name: Push Docker image to Azure Container Registry
        run: docker push travelhub.azurecr.io/travelhub:${{ github.sha }}

      - name: Deploy to Azure Container Instances
        uses: Azure/aci-deploy@v1
        with:
          resource-group: TravelHub
          name: travelhub-container
          image-name: travelhub.azurecr.io/travelhub:${{ github.sha }}
          dns-name-label: travelhub
          ports: 80
          cpu: 1
          memory: 1.5
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
