name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  backend_build_and_deployment:
    name: Backend Build and Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Backend Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Build Backend
        run: |
          cd TravelHub-Backend
          mvn clean package -DskipTests

      - name: Build Backend Docker image
        run: |
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/project:latest .

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Push Backend Docker image to Azure Container Registry
        run: |
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/project:latest
