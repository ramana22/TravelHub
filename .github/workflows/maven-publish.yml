# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  push:
    branches: [main]

jobs:
  build-Backend:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build with Maven
      run: |
        cd TravelHub-Backend/
        mvn clean install
        
    - name: Navigate to TravelHub-Backend directory
      run: cd TravelHub-Backend
      
    - name: Build & push docker image
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: reshma784/travelhub
        tags: latest
        registry: docker.io
        dockerfile: TravelHub-Backend/Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

  build-frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'
   
    - name: Install dependencies and build Angular App
      run: |
        cd TravelHub-frontend
        npm install

    - name: Build Angular App
      run: |
        cd TravelHub-frontend
        npm run build -- --configuration=production

    - name: Archive artifacts
      uses: actions/upload-artifact@v2
      with:
        name: angular-dist
        path: TravelHub-frontend/dist/
