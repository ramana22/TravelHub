
<!-- confirmation.component.html -->

<div class="confirmation-page">
    <h3>Confirmation</h3>
    
    <!-- Green tick confirmation icon -->
    <div class="confirmation-icon" style="background-color: green; border-radius: 50px;">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="40px" height="40px" >
        <path d="M0 0h24v24H0V0z" fill="none"/>
        <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/>
      </svg>
    </div>
    
    <!-- Display payment ID -->
    <div class="payment-details">
      <h2>Payment Successful</h2>
      <p>Your payment ID: {{ paymentId }}</p>
    </div>
    
    <!-- Add a button to go back -->
    <button (click)="closeDialog()">Go Back</button>
  </div>
